<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Asset Code Dasher</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="text-section">
        <h1 class="text-header">INPUT CODES</h1>
        <div id="input-lines-list" class="text-container"></div>
      </div>
  
      <div class="optionsGroup">
        <button id="format-button" class="format-button">
          REFORMAT
        </button>
        <button id="clear-button" class="clear-button">
          CLEAR INPUT
        </button>
        <div style="display: flex; flex-flow: row; align-items: center; gap: 5px;">
          <input id="error-catch-check" type="checkbox" />
          <label for="error-catch-check">Catch Errors?</label>
        </div>
        <div id="status" class="status">RESULT COPIED!</div>
      </div>
  
      <div class="text-section">
        <h1 class="text-header">FORMATTED CODES</h1>
        <div id="output-lines-list" class="text-container">
          <div class="line-numbers-container"></div>
          <div class="line-text-container"></div>
        </div>
        <!-- <textarea id="output" readonly></textarea> -->
      </div>
    </div>
    <a class="github-link" href="https://github.com/TVA018/AssetCodeDasher/" target="_blank">GitHub Repository</a>

    <script src="line.js"></script>
    <script src="script.js"></script>
  </body>
</html>
